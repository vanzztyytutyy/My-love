
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Aurelia Natasia üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ffe6f0, #ffccdd);
      color: #ff4d88;
      overflow-x: hidden;
      text-align: center;
      font-weight: bold;
      cursor: url('https://cur.cursors-4u.net/nature/nat-11/nat1075.cur'), auto;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 2.5em;
      margin-top: 30px;
      animation: float 3s ease-in-out infinite, pulse 2s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 5px #ff80bf; }
      50% { text-shadow: 0 0 20px #ff3399; }
      100% { text-shadow: 0 0 5px #ff80bf; }
    }

    .love-text {
      font-size: 2em;
      color: #ff1493;
      margin: 20px 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff66b2;
      }
      to {
        text-shadow: 0 0 20px #ff3399, 0 0 30px #ff66cc;
      }
    }

    nav {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .menu-btn {
      background: #fff0f5;
      border: 2px dashed #ff69b4;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.4s ease;
      box-shadow: 0 0 10px #ff99cc;
      position: relative;
    }

    .menu-btn:hover {
      transform: scale(1.1);
    }

    .menu-btn:active {
      animation: spin 0.8s linear;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .image-container {
      margin: 20px auto;
      width: 300px;
      height: auto;
      transition: transform 0.5s ease;
    }

    .image-container img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px pink;
      cursor: pointer;
    }

    .spin {
      animation: spinImage 1s linear;
    }

    @keyframes spinImage {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #suratRahasia, #pesanCinta {
      margin-top: 20px;
      background-color: #ffeef5;
      border: 2px dotted #ff69b4;
      padding: 20px;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      font-size: 1em;
      color: #d63384;
      box-shadow: 0 0 15px #ffb3d9;
      text-align: left;
      white-space: pre-wrap;
    }

    .glitter {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url('https://i.ibb.co/3yv3yLh/sparkle.gif');
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }

    .falling-heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall 5s linear infinite;
      color: #ff4da6;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="glitter"></div>

  <h1>Untuk Kamu, Aurelia Natasia üíï</h1>

  <div class="image-container" onclick="rotateImage(this)">

  <div class="love-text">I LOVE YOU SO MUCH!!!! üíñüíñüíñ</div>

  <nav>
    <button class="menu-btn" onclick="bukaPesan(this)">üíå Pesan Cinta</button>
    <button class="menu-btn" onclick="rotate(this)">üç∞ Kenangan Manis</button>
    <button class="menu-btn" onclick="bukaSurat(this)">‚úâÔ∏è Surat Rahasia</button>
  </nav>

  <div id="pesanCinta">
(1)... pesan cinta panjang seperti sebelumnya ...
  </div>

  <div id="suratRahasia">
    haloo aku memang bukan yg terbaik tapi aku udh effort buat kamu, üíñ LOVE YOU SO MUCH AUREL üíñ
  </div>

  <!-- Love berjatuhan -->
  <script>
    function rotate(el) {
      el.style.animation = "spin 0.8s linear";
      setTimeout(() => { el.style.animation = ""; }, 800);
    }
    function bukaSurat(el) {
      rotate(el);
      document.getElementById("suratRahasia").style.display = "block";
      document.getElementById("pesanCinta").style.display = "none";
    }
    function bukaPesan(el) {
      rotate(el);
      document.getElementById("pesanCinta").style.display = "block";
      document.getElementById("suratRahasia").style.display = "none";
    }
    function rotateImage(el) {
      const img = el.querySelector("img");
      img.classList.add("spin");
      setTimeout(() => { img.classList.remove("spin"); }, 1000);
    }
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "falling-heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.textContent = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
